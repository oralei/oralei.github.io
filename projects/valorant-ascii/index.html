<!DOCTYPE html>
<html>
  <head>
    <title>Valorant ASCII Tool</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <h1 id="title">Valorant ASCII Tool</h1>

    <div class="slidecontainer">
      <input type="range" min="1" max="12" value="12" class="slider" id="canvas-height">
    </div>

    <table id="main-table">

    </table>

    <button id="select-l-shaded">░</button>
    <button id="select-m-shaded">▒</button>
    <button id="select-d-shaded">▓</button>
    <button id="select-solid">█</button>
    <button id="select-block">■</button>
    <button id="select-bottom">▄</button>
    <button id="select-top">▀</button>
    <button id="select-left">▌</button>
    <button id="select-right">▐</button>
    <button id="fill-button">Fill</button>

    <div>
      <button id="clear-button">Clear Canvas</button>
      <button id="copy-button">Copy to Clipboard</button>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
